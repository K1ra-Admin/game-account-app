<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
    input { margin: 10px; padding: 8px; width: 200px; }
    button { padding: 8px 16px; }
    #message { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxUZVr6G9yHiQdJ2AIfk71U-zC8EXhHMfnmvh3DcS_HsAYkoIzCIk5kd4lq_Pp9t354/exec";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const emailInput = document.getElementById("username").value.trim();
      const passwordInput = document.getElementById("password").value.trim();

      try {
        const response = await fetch(sheetURL);
        const data = await response.json();

        const user = data.find(u => u.email === emailInput && u.password === passwordInput);

        if (user) {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").textContent = "Login berhasil!";
          // window.location.href = "dashboard.html"; // redirect ke halaman lain jika perlu
        } else {
          document.getElementById("message").style.color = "red";
          document.getElementById("message").textContent = "Email atau password salah.";
        }
      } catch (error) {
        console.error("Gagal mengambil data:", error);
        document.getElementById("message").textContent = "Terjadi kesalahan saat menghubungi server.";
      }
    });
  </script>
</body>
</html>
