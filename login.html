<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
    input { margin: 10px; padding: 8px; width: 200px; }
    button { padding: 8px 16px; }
    #message { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxUZVr6G9yHiQdJ2AIfk71U-zC8EXhHMfnmvh3DcS_HsAYkoIzCIk5kd4lq_Pp9t354/exec";

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch(sheetURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            action: "login",
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (data.success) {
          document.getElementById("message").style.color = "green";
          document.getElementById("message").textContent = "Login berhasil!";

          // Simpan data ke localStorage (opsional)
          localStorage.setItem("userId", data.id);
          localStorage.setItem("email", data.email);
          localStorage.setItem("username", data.username);
          localStorage.setItem("leader", data.leader);

          // Redirect ke dashboard (kalau ada)
          // window.location.href = "dashboard.html";

        } else {
          document.getElementById("message").style.color = "red";
          document.getElementById("message").textContent = data.message || "Email atau password salah.";
        }

      } catch (error) {
        console.error("Gagal menghubungi server:", error);
        document.getElementById("message").textContent = "Terjadi kesalahan saat menghubungi server.";
      }
    });
  </script>
</body>
</html>
